<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jungle Gym Birthday Sheets Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Jungle Gym Birthday Sheets Generator</h1>
    <div class="container">
      <div class="date-picker-container">
        <label for="datePickerBig">Big Gym</label><br>
        <input type="text" id="datePickerBig" placeholder="Select Dates" readonly/>
      </div>
      <div class="date-picker-container">
        <label for="datePickerMini">Mini Gym</label><br>
        <input type="text" id="datePickerMini" placeholder="Select Dates" readonly/>
      </div>
      <button id="generateBtn">Generate Sheets</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="renderer.js"></script>
    
  </body>
</html>
